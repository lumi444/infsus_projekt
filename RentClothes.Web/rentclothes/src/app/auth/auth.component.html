<div class="container">
  <h1>{{ isLoginMode ? 'Log In' : 'Sign Up' }}</h1>

  <form [formGroup]="isLoginMode ? loginForm : registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors.required">Email is required.</div>
        <div *ngIf="email.errors.email">Email must be a valid email address.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.errors.required">Password is required.</div>
      </div>
    </div>

    <div *ngIf="!isLoginMode" class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
      <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty)">
        <div *ngIf="confirmPassword.errors.required">Confirm password is required.</div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">{{ isLoginMode ? 'Log In' : 'Sign Up' }}</button>
    <button class="btn btn-secondary" type="button"
      (click)="onSwitchMode()">{{ isLoginMode ? 'Switch to Sign Up' : 'Switch to Log In' }}</button>
  </form>

  <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
